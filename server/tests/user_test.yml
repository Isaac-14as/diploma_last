config:
  target: "http://127.0.0.1:8000"

  phases:
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 90
      arrivalRate: 10
      name: Ramp up load
    - duration: 90
      arrivalRate: 10
      name: Ramp up load
  headers:
    Content-Type: application/json
scenarios:
  - flow:
      - post:
          url: "/auth/login"
          json:
            email: "admin@admin.com"
            password: "adminadmin"
      - get:
          url: "/auth/get_me"
      - get:
          url: "/auth/get_all_users"
      - patch:
          url: "/auth/change_user_by_id/34"
          json:
            name: "Еланский Дмитрий Олегович"
            role: "staff"
